<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- DEFAULT -->
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon/favicon.ico" />
		<meta name="viewport" content="width=device-width" />

		<!-- F12 SAFE MEASURE -->
		<script>
			console.log(
				"%cIf someone has told you to copy/paste something here, they are probably trying to gain access to your account. If you don't understand what you are doing, close this window.",
				'color: #1E1E1E; font-size: 36px; font-weight: bold;'
			);
		</script>

		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<script>
			localStorage.theme === 'dark' ||
			(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
				? document.documentElement.classList.add('dark')
				: document.documentElement.classList.remove('dark');
		</script>

		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="tap"
		class="min-h-screen min-w-full bg-primary-white text-primary-black transition-all dark:bg-primary-black dark:text-primary-white"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
